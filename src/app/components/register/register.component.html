<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form [formGroup]="registerForm">
        <mat-card-content>
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Nombre" formControlName="f_name">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input matInput type="text" placeholder="Apellido" formControlName="l_name">
            </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Correo Electrónico" formControlName="email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="password">
            <button mat-icon-button matSuffix (click)="showPassword()" [attr.aria-label]="'Hide password'" >
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="registerUser()">Register</button>
      </form>
    </mat-card>
  </div>
