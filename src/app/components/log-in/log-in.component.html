<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Correo Electrónico" formControlName="email">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="password">
            <button mat-icon-button matSuffix (click)="showPassword()" [attr.aria-label]="'Hide password'" >
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="logIn()">Log In</button>
      </form>
    </mat-card>
  </div>
