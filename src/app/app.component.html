
<mat-toolbar color="primary" style="position:sticky;" class="app-header">
    <div class="menu-title">
      <a routerLink="home" routerLinkActive="active">
        <img class="logo" src="../assets/img/serviCAT logo.png" alt="" srcset="">
      </a>
    </div>
    <span class="nav-tool-items">
        <a mat-button routerLink="register" routerLinkActive="active" *ngIf="!isLogged">Registrate aquí</a>
      <a mat-button mat-raised-button routerLink="login" routerLinkActive="active" class="login-button" *ngIf="!isLogged">Iniciar
        Sesión</a>
      <a mat-button routerLink="user" routerLinkActive="active" *ngIf="isLogged" >Interfaz</a>
      <a mat-button *ngIf="isLogged" (click)="logout()">Cerrar Sesión</a>
    </span>
  </mat-toolbar>
  <router-outlet></router-outlet>
